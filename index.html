<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <!-- Header Section Start -->
    <div class="full-wraper">

        <header class="header-top">
            <div class="logo">
                <img src="images/logo.png" alt="Logo.png">

            </div>
            <div class="menu">
                <ul>
                    <li><button class="fa fa-minus" type="button"></button>
                    </li>
                    <li><button class="fa fa-square-o" type="button"></button>
                    </li>
                    <li><button class="fa fa-times" type="button"></button>
                    </li>

                </ul>
            </div>
        </header>

        <!-- Header Section Ends -->

        <!-- Main Section Starts -->

        <section class="main">
            <div class="col-4">

                <!-- Main Section Left Starts -->
                <div class="main-left">

                    <div class="main-header">

                        <h3>Your Desktop</h3>
                        <p>Your desktop can be accessed with this ID and password</p>
                    </div>
                    <div class="main-form">
                        <div class="input-id">

                            <div class="input-label-id">
                                <label for="id">ID</label>
                                <span class="fa fa-ellipsis-v" aria-hidden="true"></span>
                            </div>
                            <div class="col-12">
                                <input type="text" value="168 238 817" id="id" readonly>
                            </div>
                        </div>
                        <div class="input-password">
                            <div class="input-label-password">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-12 input-group">
                                <input type="password" value="q5e8d6" id="password">
                                <div class="eye-button" readonly>
                                    <span class="fa fa-eye"></span>
                                    <span type="button" class="fa fa-pencil"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-footer">
                        <img src="images/illustration.png" alt="illustration.png">
                        <p>For Best Performance, Complete a Full Install.</p>
                        <button type="button">Install</button>
                    </div>
                </div>

                <!-- Main Section Left ends -->

            </div>
            <div class="col-8">
                <div class="main-right">
                    <div class="main-control">
                        <form action="">

                            <label for="">Control Remote Desktop</label>
                            <input type="text" placeholder="Enter Remote ID">
                            <div class="submit-btn">
                                <button>Transfer file</button>
                                <button>Connect</button>
                            </div>
                        </form>
                    </div>

                    <div class="main-session">
                        <div class="session-header">
                            <div class="session-text">
                                <button>Recent Sessions</button>
                                <button>Favorites</button>
                            </div>
                            <div class="session-icon">
                                <div class="input-group">
                                    <span class="fa fa-search"></span>
                                    <input type="text" placeholder="Search">
                                </div>
                                <span><i class="fa fa-th-large" aria-hidden="true"></i>
                                </span>
                                <span>
                                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                                </span>

                            </div>
                        </div>
                        <div class="session-colum">
                            <ul>
                                <li>
                                    <h3><span class="fa fa-desktop"></span>358 086 750</h3>
                                    <p>Jhon Smith</p>
                                    <button>Connect</button>
                                </li>
                                <li>
                                    <h3><span class="fa fa-desktop"></span>358 086 750</h3>
                                    <p>Jhon Smith</p>
                                    <button>Connect</button>
                                </li>
                                <li>
                                    <h3><span class="fa fa-desktop"></span>358 086 750</h3>
                                    <p>Jhon Smith</p>
                                    <button>Connect</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="main-footer">
                    <p><span class="fa fa-circle"></span>Ready</p>
                </div>
            </div>
        </section>

        <!-- Main Section Ends -->

    </div>
</body>

</html>
